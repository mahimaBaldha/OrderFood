

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;

  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}


</style>
</head>
<body>

    {% for ord in Orderlist %}
    <div class="row">
          <div class="column">
            <img src={{ord.img}} alt="Snow" style="width:30%">
          </div>
          <div class="column" style="width:30%">
            <h4><b>{{ord.name}}</b></h4>
          </div>
          <div class="column" style="width:30%">
            <p>{{ord.price}}</p>
          </div>
    </div>

 {% endfor %}
